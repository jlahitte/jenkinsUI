<body>
  <div class="col-sm-12">
    <nav class="navbar navbar-default navbar-fixed-top navbar-bricodepot ">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="navbar-brand">
            <img alt="Bricodepot" src="ressources/img/logo_nobase_h40px.gif">
          </div>
          <p class="navbar-text-bricodepot navbar-text">
          <h1 class="navbar-text-bricodepot navbar-text">Tableau de bord de l'application Bricodepot</h1>
          </p>
        </div>
      </div>
    </nav>
  </div>
  <div class="col-sm-12">
    <div class="panel panel-info">
      <div class="panel-body" id="TableauDeBord">
        <div class="col-sm-6">
          <div class="panel panel-info" id="DR1Panel" style="display: none;">
            <div class="panel-heading">
              <h3 class="panel-title">DR1</h3>
            </div>
            <div class="panel-body" id="jobsHandleBarsDR1"></div>
          </div>
          <div class="panel panel-info" id="IR1Panel" style="display: none;">
            <div class="panel-heading">
              <h3 class="panel-title">IR1</h3>
            </div>
            <div class="panel-body" id="jobsHandleBarsIR1"></div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-info" id="PP2Panel" style="display: none;">
            <div class="panel-heading">
              <h3 class="panel-title">PP2</h3>
            </div>
            <div class="panel-body" id="jobsHandleBarsPP2"></div>
          </div>
          <div class="panel panel-info" id="PRDPanel" style="display: none;">
            <div class="panel-heading">
              <h3 class="panel-title">PRD</h3>
            </div>
            <div class="panel-body" id="jobsHandleBarsPRD"></div>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="panel panel-warning" id="assystListGlobalDiv" style="display: none;">
            <div class="panel-heading clearfix">
              <h3 class="panel-title pull-left">
                <span class="glyphicon glyphicon-alert" aria-hidden="true"> </span> Liste des Assytes
              </h3>
              <div class="btn-group pull-right">
                <button type="button" class="btn btn-danger btn-xs" onclick="fermerPanel();">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Fermer
                </button>
              </div>
            </div>
            <div class="panel-body" id="assystList"></div>
          </div>
          <div class="panel panel-warning" id="jenkinsBuildListGlobalDiv" style="display: none;">
            <div class="panel-heading clearfix">
              <h3 class="panel-title pull-left">
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"> </span> Liste des Builds Jenkins
              </h3>
              <div class="btn-group pull-right">
                <button type="button" class="btn btn-danger btn-xs" onclick="fermerPanel();">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Fermer
                </button>
              </div>
            </div>
            <div class="panel-body" id="jenkinsBuildList"></div>
          </div>
        </div>
