<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>JENKINS UI</title>
<script type="text/javascript">
	JENKINS_URL = "";
</script>
<script src="./js/jquery-2.1.4.min.js"></script>
<script src="./js/jquery-handlebars/handlebars.js"></script>
<script src="./js/jquery-handlebars/plugin.js"></script>
<script src="./scripts/global.js"></script>
<script src="./scripts/init.js"></script>
<script src="./scripts/connection.js"></script>
<script src="./scripts/genUi.js"></script>
<script src="./scripts/githubData.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<!-- Bootstrap -->
<link href="node_modules/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./css/general.css">
<link rel="stylesheet" type="text/css" href="./css/item.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="col-sm-12">
		<nav class="navbar navbar-default navbar-fixed-top navbar-bricodepot ">
			<div class="container-fluid">
				<div class="navbar-header">
					<div class="navbar-brand">
						<img alt="Bricodepot" src="ressources/img/logo_nobase_h40px.gif">
					</div>
					<p class="navbar-text-bricodepot navbar-text">
					<h1 class="navbar-text-bricodepot navbar-text">Tableau de bord
						de l'application Bricodepot</h1>
					</p>
				</div>
			</div>
		</nav>
	</div>

	<div class="col-sm-1">
		<button type="button" id="cog-proxy" class="btn">
			<span class="glyphicon glyphicon-cog" aria-hidden="true"> </span>
		</button>
	</div>
	<div class="col-sm-11 hidden-inline-sm" id="proxyBox">
		<div class="panel panel-default">
			<div class="panel-heading">
			<h2 class="panel-title">Param√©tre Proxy</h3></div>
			<div class="panel-body">
				<div class="input-group input-group-md">
					<span class="input-group-addon" id="userAddon">Utilisateur</span> <input
						type="text" id="proxyLogin" class="form-control"
						placeholder="proxySettings" aria-describedby="userAddon" /> <span
						class="input-group-addon" id="passAddon">Mot de passe</span> <input
						type="password" id="proxyPass" class="form-control"
						placeholder="proxySettings" aria-describedby="passAddon" />
				</div>

				<div class="btn-group btn-group-md pull-right">
					<button type="button" class="btn btn-default"
						onclick="cancelProxyData();">
						<span class="glyphicon glyphicon-alert" aria-hidden="true">
							Annuler </span>
					</button>

					<button type="button" class="btn btn-primary"
						onclick="saveProxyData();">
						<span class="glyphicon glyphicon-ok" aria-hidden="true">
							Sauvegarder </span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="panel panel-info">
		<div class="panel-body" id="TableauDeBord">

			<div class="col-sm-6">
				<div class="panel panel-info" id="DR1Panel">
					<div class="panel-heading">
						<h3 class="panel-title">DR1</h3>
					</div>
					<div class="panel-body" id="jobsHandleBarsDR1">
						<div id="spinnerDR1">
							<div class="ball"></div>
							<div class="ball1"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="panel panel-info" id="IR1Panel">
					<div class="panel-heading">
						<h3 class="panel-title">IR1</h3>
					</div>
					<div class="panel-body" id="jobsHandleBarsIR1">
						<div id="spinnerIR1">
							<div class="ball"></div>
							<div class="ball1"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="panel panel-info" id="PP2Panel">
					<div class="panel-heading">
						<h3 class="panel-title">PP2</h3>
					</div>
					<div class="panel-body" id="jobsHandleBarsPP2">
						<div id="spinnerPP2">
							<div class="ball"></div>
							<div class="ball1"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="panel panel-info" id="PRDPanel">
					<div class="panel-heading">
						<h3 class="panel-title">PRD</h3>
					</div>
					<div class="panel-body" id="jobsHandleBarsPRD">
						<div id="spinnerPRD">
							<div class="ball"></div>
							<div class="ball1"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="assytCommitsCommentModal" role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header" id="assytCommitsCommentModalHeader">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title" id="assytCommitsCommentModalTitle">Detail
								Assyt</h4>
						</div>
						<div class="modal-body" id="assytCommitsCommentModalBody"></div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="buildCommitsCommentModal" role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header" id="buildCommitsCommentModalHeader">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title" id="buildCommitsCommentModalTitle">Detail
								Assyt</h4>
						</div>
						<div class="modal-body" id="buildCommitsCommentModalBody"></div>
					</div>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="panel panel-warning" id="assystListGlobalDiv"
					style="display: none;">
					<div class="panel-heading clearfix">
						<h3 class="panel-title pull-left">
							<span class="glyphicon glyphicon-alert" aria-hidden="true">
							</span> <span id="listAssytPanelTitle"> Liste des Assytes </span>
						</h3>
						<div class="btn-group pull-right">
							<button type="button" class="btn btn-danger btn-xs"
								onclick="fermerPanel();">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								Fermer
							</button>
						</div>
					</div>
					<div class="panel-body" id="assystList"></div>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="panel panel-warning" id="jenkinsBuildListGlobalDiv"
					style="display: none;">
					<div class="panel-heading clearfix">
						<h3 class="panel-title pull-left">
							<span class="glyphicon glyphicon-info-sign" aria-hidden="true">
							</span> <span id="listBuildPanelTitle"> Liste des Builds Jenkins
							</span>
						</h3>
						<div class="btn-group pull-right">
							<button type="button" class="btn btn-danger btn-xs"
								onclick="fermerPanel();">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								Fermer
							</button>
						</div>
					</div>
					<div class="panel-body" id="jenkinsBuildList"></div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
